site_name: GamesVessel API Document

######################structure#####################
nav:
  - Home: index.md

  - Get Started: _get_started.md
  - Quick Start: _quick_start.md

  - API Quick Reference:
    - OLAP: api/_olap.md
    - OTHER: api/_other.md

  - API Reference:
    - Cube管理: api/olap/olap1.md
    - 核心查询: api/olap/olap2.md

  - Data Structures: _data_structures.md

  - Change Log: _change_log.md

######################configurations#####################
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    # - toc.integrate
    - search.highlight

plugins:
  - search:
      lang: en

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
      toc_depth: 3
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.tabbed
