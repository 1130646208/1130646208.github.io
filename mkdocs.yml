site_name: GamesVessel API Document

######################structure#####################
nav:
  - MkDocs_tutorial: index.md
  - server_java:
    - olap:
        - stage1: server_java/olap/stages/stage1.md
        - stage2: server_java/olap/stages/stage2.md
        - stage3: server_java/olap/stages/stage3.md

  - server_python:
    - example:
      - stage1: server_python/example/example.md
      - stage2: server_python/example/example.md
      - stage3: server_python/example/example.md


######################configurations#####################
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - search.highlight

plugins:
  - search:
      lang: en

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
      toc_depth: 3
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.tabbed
